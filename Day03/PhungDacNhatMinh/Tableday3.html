<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./Tableday3.css">
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" class="day">Days</td>
            <td colspan="6" id="HTime">Time</td>
        </tr>
        <tr id="time">
            <th>8:00</th>
            <th>9:00</th>
            <th>10:00</th>
            <th>11:00</th>
            <th>11:30</th>
            <th>12:30</th>
        </tr>
        <tr>
            <td class="day">Mon</td>
            <td>Course 1</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td id="break" rowspan="5">
                <pre>
        B
        R
        E
        A
        K
                </pre>
            </td>
            <td>Course 5</td>
            <td></td>
        </tr>
        <tr>
            <td class="day">Tue</td>
            <td colspan="2" class="gray"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>

        </tr>
        <tr>
            <td class="day">Wed</td>
            <td>Course 3</td>
            <td colspan="2"class="gray"></td>
            <td>Course 2</td>
            <td></td>
        </tr>
        <tr>
            <td class="day">Thr</td>
            <td rowspan="2">Course 4</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td id="thesis" colspan="2" rowspan="2">Thesis</td>
        </tr>
        <tr>
            <td class="day">Fri</td>
            <td class="gray"></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>

</html>
