<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        padding: 1rem;
      }
      main {
        display: grid;
        gap: 2rem;
      }
      main h1 {
        color: #03ff53;
      }
      main h2 {
        color: #e3b2e6;
      }
      main p {
        color: blue;
      }
      main p span {
        font-weight: 600;
        background-color: #fefe00;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>This is header 1</h1>
      <h2>This is header 2</h2>
      <p>This is a paragraph</p>
      <p>
        <span>This is a text.</span> This is a text. This is a text. This is a
        text. This is a text. This is a text. <span>This is a text.</span>
      </p>
    </main>
  </body>
</html>
