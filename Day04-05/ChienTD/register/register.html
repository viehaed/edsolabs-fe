<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Thanh status -->
        <div class="status_bar">
            <div class="left_status_bar"><span>9:41</span></div>
            <div class="right_status_bar">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Phần chính -->
        <div class="main">
            <!-- Ảnh nền -->
            <div class="img_create">
                <img src="../assets/img/img-create.png" alt="đây là ảnh nền mục create">
            </div>
            <!-- Tên trang -->
            <div class="title_page">
                <p>Hi there</p>
                <p>Let's get Started</p>
            </div>
            <!-- Form đăng nhậP -->
            <div class="form_create">
                <div class="user">
                    <img src="../assets/icon/user.png">
                    <input type="text" placeholder="Username" >
                </div>
                <div class="password">
                    <img src="../assets/icon/key.png">
                    <input type="password" placeholder="Password">
                </div>
                <div class="continue">
                    <span>Create an Account</span>
                </div>
            </div>
            <div class="or">
                <span>-------------------- </span><span> Or </span><span> -------------------- </span>
            </div>
            <div class="login">
                <span><a href="/login/login.html">Log In</a></span>
            </div>
        </div>
    </div>
</body>
</html>
