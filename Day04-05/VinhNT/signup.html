                    <p>Hi there!</p>
                    <h1>Let's get started</h1>

                <section id="input">
                    <form>
                        <div>
                            <img src="./assest/user.png" alt="user" id="user_img" width="14px" height="14px">

                        </div>
                        <div>

                            <input  type="password" alt="password"  placeholder="Password">

                            <input id="submit_button" type="submit" value="Create an Account ">
                        </div>
                    </form>
                    <section id="separate">

                    </section>
