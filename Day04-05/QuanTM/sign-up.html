<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="./bai01.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="signup container">
      <section class="login-center">
        <img src="./images/login-logo.png" alt="logo" class="logo-image" />
        <section class="login-welcome">
          <h2>Hi there!</h2>
          <h1>Let's Get Started</h1>
        </section>
        <form class="form-container">
          <div class="login-input">
            <img src="./images/user.png" alt="username icon" class="icon" />
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="login-input">
            <img src="./images/key.png" alt="password icon" class="icon" />
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="button-container">
            <button class="btn create-account-btn" type="submit">
              Create an Account
            </button>
            <div class="separator-container">
              <hr class="line-separator" />
              <p class="text-separator">Or</p>
              <hr class="line-separator" />
            </div>
            <a href="./sign-in.html" class="btn login-btn">Log in</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
