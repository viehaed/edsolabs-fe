<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./font/fontawesome-free-5.15.4-web/css/all.css"
    />
    <title>Signup</title>
  </head>
  <body>
    <main class="container container__signup">
      <header class="hearder">
        <img src="./image/StatusBar2.svg" alt="Status Bar" />
        <img
          src="./image/MaskGroup2.svg"
          alt="Mask Group"
          class="header__image1"
        />
        <div class="header__title">
          <h4>Hi there!</h4>
          <h2>Let's Get Started</h2>
        </div>
      </header>
      <form action="" method="post" class="form">
        <div class="form__user">
          <i class="form__icon far fa-user"></i>
          <input
            type="email"
            name="email"
            placeholder="Username"
            class="form--input"
          />
        </div>
        <div class="form__pass">
          <img class="form__icon" src="./image/key.svg" alt="pass" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form--input"
          />
        </div>
        <button type="submit" class="btn btn__create">
          Create an Account
        </button>
        <img src="./image/Group.svg" alt="Group" class="form__unline" />
        <a href="sign-in.html" class="btn btn__custom "> Log In </a>
      </form>
    </main>
  </body>
</html>
