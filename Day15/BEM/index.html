<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <title>Sign In</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/resset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body>
    <div class="container container-login">
      
      <div class="layout-header">
        <div class="header__time">9:41</div>

        <div class="header__icon">
          <img src="./img/Cellular Connection.png" alt="connection" />
          <img
            src="./img/Wifi.png"
            alt="wifi"
          /><img src="./img/Battery.png" alt="battery" />
        </div>
      </div>

      <div class="layout-banner banner-login">
        <img src="./img/Mask Group.png" alt="" />
      </div>

      <div class="layout-title title-login">
        <p>Welcome Back!</p>
        <h2>Please, Log In.</h2>
      </div>
      
      <div class="layout-form form-login">
       
        <form action="">
          <input
            class="input-form icon icon-user"
            type="email"
            placeholder="johnsondoe@nomail.com"
          />

          <input
            class="input-form icon icon-key"
            type="password"
            placeholder="**************"
          />

          <button class="btn btn-continue">
            Continue
            <span class="icon-continue"
              ><i class="fas fa-chevron-right"></i
            ></span>
          </button>

          <div>
            <fieldset class="line">
              <legend>Or</legend>
            </fieldset>
          </div>

          <div class="btn btn-create">
            <a href="#">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
