<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule-Table</title>
</head>

<body>
    <style>
        table tr th {
            border: 1px solid #000
        }
    </style>
    <table>
        <tr>
            <th rowspan="2" width="60" align="left">Days</th>
            <th colspan="6" height="33">Time</th>
        </tr>
        <tr>
            <th align="right" width="80" height="33">8:00</th>
            <th align="right" width="80">9:00</th>
            <th align="right" width="80">10:00</th>
            <th align="right" width="80">11:00</th>
            <th align="right" width="80">11:30</th>
            <th align="right" width="80">12:30</th>
        </tr>
        <tr>
            <th align="left">Mon</th>
            <th align="left">Course 1</th>
            <th align="left">Course 2</th>
            <th align="left">Course 3</th>
            <th rowspan="5">B</br> R</br> E</br> A</br> K</th>
            <th align="left">Course 5</th>
            <th></th>
        </tr>
        <tr>
            <th align="left">Tue</th>
            <th colspan="2"></th>
            <th align="left">Course 2</th>
            <th align="left">Course 4</th>

            <th align="left">Course 1</th>

        </tr>
        <tr>
            <th align="left">Wed</th>
            <th align="left">Course 3</th>
            <th align="left" colspan="2"></th>


            <th align="left">Course 2</th>
            <th align="left"></th>
        </tr>
        <tr>
            <th align="left">Thr</th>
            <th align="left" rowspan="2">Course 4</th>
            <th align="left">Course 2</th>

            <th align="left">Course 3</th>
            <th rowspan="2" colspan="2" align="center">Thesis</th>

        </tr>
        <tr>
            <th align="left">Fri</th>
            <th align="left"></th>
            <th align="left">Course 1</th>
        </tr>
    </table>
</body>

</html>
