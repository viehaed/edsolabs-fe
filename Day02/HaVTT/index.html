<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BàiTập 2</title>
    <style>
        table{margin: 0px auto;}
        table, th, td {
        	    border: 1px solid #000000;
        	    border-collapse: collapse;
                padding: 5px;
        	}
        td{width: 80px;}
        .row{text-align: center;}
        .frist{text-align: right;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td rowspan="2">Days</td>
                <td colspan="6" class="row">Time</td>
            </tr>
            <tr>
                <td class="frist">8:00</td>
                <td class="frist">9:00</td>
                <td class="frist">10:00</td>
                <td class="frist">11:00</td>
                <td class="frist">11:30</td>
                <td class="frist">12:30</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon</td>
                <td>Course 1</td>
                <td>Course 2</td>
                <td>Course 3</td>
                <td rowspan="5" class="row">B <br> R <br> E <br> A <br> K <br> </td>
                <td>Course 5</td>
                <td></td>
            </tr>
            <tr>
                <td>Tue</td>
                <td colspan="2"></td>
                <td>Course 2</td>
                <td>Course 4</td>
                <td>Course 1</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Course 3</td>
                <td colspan="2"></td>
                <td>Course 2</td>
                <td></td>
            </tr>
            <tr>
                <td>Thr</td>
                <td rowspan="2">Course 4</td>
                <td>Course 2</td>
                <td>Course 3</td>
                <td colspan="2" rowspan="2" class="row">Thesis</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td></td>
                <td>Course 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
