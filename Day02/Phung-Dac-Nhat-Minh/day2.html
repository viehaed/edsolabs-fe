<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 5px;
    }

        #time td{
            text-align:right;

        }
        #break{
            text-align:center;
        }
        #thesis{
            text-align:center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">Days</td>
            <td colspan="6">Time</td>
        </tr>
        <tr id="time">
            <td>8:00</td>
            <td>9:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>11:30</td>
            <td>12:30</td>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Course 1</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td id="break" rowspan="5">B<br>R<br>E<br>A<br>K</td>
            <td>Course 5</td>
            <td></td>
        </tr>
        <tr>
            <td>Tue</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Course 3</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td></td>
        </tr>
        <tr>
            <td>Thr</td>
            <td rowspan="2">Course 4</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td id="thesis" colspan="2" rowspan="2">Thesis</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>

</html>
