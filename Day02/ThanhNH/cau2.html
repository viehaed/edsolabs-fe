<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>

        table {
            width: 80%;
        }

        tr {

        }

        td {
            font-size: 20px;
            padding: 10px 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td rowspan="2">Days</td>
            <td colspan="6">Time</td>
        </tr>
        <tr>
            <td>8:00</td>
            <td>9:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>11:30</td>
            <td>12:30</td>
        </tr>
        <tr>
            <td>Mon</td>
            <td>course 1</td>
            <td>course 2</td>
            <td>course 3</td>
            <td rowspan="5">B<br />R
                <br />
                E<br />
                A<br />
                K</td>
            <td>course 5</td>
            <td></td>
        </tr>
        <tr>
            <td>Tue</td>
            <td colspan="2"></td>
            <td>course 2</td>
            <td>course 4</td>
            <td>course 1</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>course 3</td>
            <td colspan="2"></td>
            <td>course 2</td>
            <td></td>
        </tr>
        <tr>
            <td>Thr</td>
            <td rowspan="2">course 4</td>
            <td>course 2</td>
            <td>course 3</td>
            <td rowspan="2" colspan="2">Thesis</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td></td>
            <td>course 1</td>
        </tr>
    </table>
</body>
</html>
