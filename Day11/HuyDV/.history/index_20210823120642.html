<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.14/dist/css/splide.min.css" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">

        <h3 class="heading">Danh sách học viên</h3>
        <div class="splide">
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev">
                    Prev
                </button>
                <button class="splide__arrow splide__arrow--next">
                    Next
                </button>
            </div>

            <div class="splide__track">
                <ul class="splide__list" id="">
                    
                </ul>
            </div>
        </div>
        <div class="container">
            <h3 class="heading">Tìm thông tin học viên</h3>
            <h4 class="alert" id="alert"></h4>
            <form action="#">
                <div class="form-control">
                    <i class='bx bx-search-alt-2 icon icon-left'></i>
                    <input type="text" id="valueInput" placeholder="Tên học viên">
                    <div class="group-icon">
                        <i class='bx bxs-keyboard icon'></i>
                        <i class='bx bx-microphone icon'></i>
                    </div>

                </div>
                <div class="group-btn">
                    <button type="button" class="btn" id="scopeComulator">Giả lập điểm</button>
                    <button type="button" class="btn" id="searchPerson">Tra cứu điểm</button>
                </div>
            </form>
            <div class="content">
            </div>
        </div>
    </div>
    </div>
    <!-- <script src="path-to-the-file/splide.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script type="module" src="./app.js"></script>

    <!-- <script src="./js style/splide.js"></script>
    <script src="./js style/splide.min.js"></script> -->
    <!-- <script src="./splide.js"></script> -->
    

    <!-- <script src="path-to-the-file/splide.min.js"></script> -->
   
</body>

</html>
