<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="viewWeb.css">
    <title>Trang chủ quản lý học viên</title>
</head>
<body>

    <div>
        <form action="" name="myForm">
            <div class="input">
                <i class="icon fas fa-search"></i>
                <input type="text" id="user-text" placeholder="Tên học viên" name="ten"/>
                <div style="margin-left: 700px">
                    <i class="fas fa-keyboard fa-2x" style="margin-top:18px;color: #babbc0;"></i>
                  </div>
                <div id="voice">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"><path fill="none" d="M0 0h24v24H0z"/>
                    <path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/><path fill="#34A853" d="M11 18.92h2V22h-2z"/><path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"/><path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"/>
                    </svg>
                </div>
            </div>
            <div class="clickOption">
                <button type="button" class="btn btn1">Giả lập điểm</button>
                <button type="button" class="btn btn2">Tra cứu điểm</button>
            </div>
        </form>
        <div id="inforMember">
            <p class="text">STT:</p>
            <p class="text">Tên:</p>
            <p class="text">Nhóm:</p>
            <p class="text">Vị trí:</p>
            <p class="text">Tổng điểm:</p>
            <p class="text">Day 1:</p>
            <p class="text">Xếp hạng nhóm: </p>
            <p class="text">Xếp hạng lớp</p>

        </div>
    </div>
    <script type="module" src="./web.js"></script>
</body>
</html>
