<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROADMAP of Me</title>
</head>
<body>
  
  <h2> Danh sách kiến thức JS </h2>
  <form action="#" method="POST">
    <div>
      <input type="checkbox" name="syntax " id="syntax ">
      <label for="syntax ">Syntax </label>
    </div>
    <div>
      <input type="checkbox" name="variables " id="variables ">
      <label for="variables">Variables </label>
    </div>
    <div>
      <input type="checkbox" name="conditional " id="conditional ">
      <label for="conditional">Conditional </label>
    </div>
    <div>
      <input type="checkbox" name="loops " id="loops ">
      <label for="loops">Loops </label>
    </div>
    <div>
      <input type="checkbox" name="function" id="function">
      <label for="function">Function</label>
    </div>
    <div>
      <input type="checkbox" name="scope " id="scope ">
      <label for="scope">Scope </label>
    </div>
    <div>
      <input type="checkbox" name="arrays " id="arrays ">
      <label for="arrays">Arrays </label>
    </div>
    <div>
      <input type="checkbox" name="iterator " id="iterator ">
      <label for="iterator">Iterator </label>
    </div>
    <div>
      <input type="checkbox" name="objects" id="objects ">
      <label for="objects">Objects </label>
    </div>
    <div>
      <input type="checkbox" name="classes " id="classes ">
      <label for="classes">Classes </label>
    </div>
    <div>
      <input type="checkbox" name="modules " id="modules ">
      <label for="modules">Modules </label>
    </div>
    <div>
      <input type="checkbox" name="promises " id="promises ">
      <label for="promises">Promises </label>
    </div>
    <div>
      <input type="checkbox" name="async-await  " id="async-await  ">
      <label for="async-await ">Async-await </label>
    </div>
    <div>
      <input type="checkbox" name="request " id="request ">
      <label for="request">Request </label>
    </div>
  </form>
</body>
</html>
